<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="author" content="VibeThemes"><link rel="shortcut icon" href="http://hipatiadevhouse.com/wp-content/uploads/2016/11/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hipatia Keyboard</title>
  <link rel="stylesheet" href="keybr.css">

<body>
  <header class="header">

      <img src="logo.png" alt="">

            </div>
            <div class="teclas-alt">

            </div>

            </div>

            </div>
            <div class="tecla-control-2">
              <p>Ctrl</p>
            </div>
          </div>
