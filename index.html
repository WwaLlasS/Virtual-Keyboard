<!DOCTYPE html>

  <head>

    <title>Hipatia Keyboard</title>

      <script src="main.js"/></script>

    <header>

        <p>

        </p>

      <div id="actual">

      </div>
      <div class="resultado">
        <p id="resultado"></p>
      </div>

              <div class="tecla-clasica">

              </div>
              <div class="tecla-clasica">
                <p>&<br>7</p>
              </div>
              <div class="tecla-clasica">
                <p>*<br>8</p>
              </div>
              <div class="tecla-clasica">

              </div>
              <div class="tecla-clasica">
                <p>)<br>0</p>
              </div>
              <div class="tecla-clasica">
                <p>_<br>-</p>
              </div>
              <div class="tecla-clasica">
                <p>+<br>=</p>
              </div>
              <div class="tecla-backspace">
                <p>Backspace</p>
              </div>
            </div>
            <div class="segunda-linea">
              <div class="tecla-tab">
                <p>Tab</p>
              </div>
              <div class="tecla-clasica">
                <p>Q</p>
              </div>
              <div class="tecla-clasica">
                <p>W</p>
              </div>
              <div class="tecla-clasica">
                <p>E</p>
              </div>
              <div class="tecla-clasica">
                <p>R</p>
              </div>
              <div class="tecla-clasica">
                <p>T</p>
              </div>
              <div class="tecla-clasica">
                <p>Y</p>
              </div>
              <div class="tecla-clasica">

              </div>
              <div class="diagonal-inversa">
                <p>|<br>\</p>
              </div>
            </div>
            <div class="tercera-linea">
              <div class="caps-lock">
                <p>Caps Lock</p>
              </div>
              <div class="tecla-clasica">

              </div>
              <div class="enter">

            <div class="cuarta-linea">

              </div>

              </div>
            </div>
            <div class="quinta-linea">
              <div class="tecla-control">
                <p>Ctrl</p>
              </div>
              <div class="teclas-alt">
                <p>Alt</p>
              </div>
              <div class="barra-espaciadora">
                <strong><p>H<span><strong>/</strong></span>PATIA</p></strong>
              </div>
              <div class="teclas-alt">
                <p>AltGr</p>
              </div>
              <div class="tecla-control-2">
                <p>Ctrl</p>
              </div>
            </div>
          </div>
        </div>

    <footer>
      <textarea name="name" id="txtInput" rows="8" cols="40"></textarea>
      <button type="button" id="btn" onClick="inputVal()" name="button">Save text</button>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
